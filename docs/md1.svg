<?xml version="1.0" encoding="UTF-8"?>
<svg width="499px" height="193px" viewBox="0 0 499 193" version="1.1" xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Marry3 是一个基于 ERC520</title>
    <g id="页面-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd"
        font-family="PingFangSC-Regular, PingFang SC" font-size="16" font-weight="300">
        <text id="Marry3-是一个基于-ERC520" fill="#1D1D1D">
            <tspan x="0" y="14">Marry3 是一个基于 ERC520 标准合约开发的链上 Dapp，他的核心主</tspan>
            <tspan x="0" y="36">要是：</tspan>
            <tspan x="0" y="58">ERC520 Token，这是一种标准的 ERC721 token 的扩展，它具备一些</tspan>
            <tspan x="0" y="80">特殊的特性，不可转让、不可售卖、并且一个地址同时只会有一个 </tspan>
            <tspan x="0" y="102">Token。</tspan>
            <tspan x="0" y="124">Marry3 合约和 Dapp，实现了付费和多签验证的逻辑（类比现实世界</tspan>
            <tspan x="0" y="146">中的协商求婚、协商离婚等）。</tspan>
            <tspan x="0" y="168">未来，他还会增加其他能力，例如基础多签合约（兼容多签钱包）和共</tspan>
            <tspan x="0" y="190">同储蓄合约等，感兴趣的同学欢迎共同探讨。</tspan>
        </text>
    </g>
</svg>